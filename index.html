<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Fachechi</title>
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Soft neutral color */
            color: #333;
            font-size: 16px; /* Global font size */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #111;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }
        header h1 {
            font-size: 1.1rem;
            font-weight: normal;
            margin: 0;
            display: flex;
            align-items: center;
        }
        header h1 span:first-of-type::first-letter {
            font-size: 1.25rem; /* Larger size for first letter of Alberto */
        }
        header h1 span:last-of-type::first-letter {
            font-size: 1.25rem; /* Larger size for first letter of Fachechi */
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-right: 20px;
            text-transform: uppercase;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: normal;
            font-size: 0.875rem;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555; /* Darker background on hover */
        }
        .container {
            padding: 80px 20px 20px;
            flex: 1;
            overflow-y: auto;
        }
        section {
            margin-bottom: 2rem;
        }
        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto;
            display: flex;
            justify-content: flex-start; /* Align icons to the left */
            align-items: center;
            gap: 0.5rem;
            height: 40px; /* Reduced height */
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            gap: 0.5rem;
        }
        .social-icons img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            padding: 5px;
            box-sizing: content-box;
        }
        @media (min-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            nav a {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><span>Alberto</span> <span>Fachechi</span></h1>
        <nav>
            <a href="index.html">Overview</a>
            <a href="cv.html">CV</a>
            <a href="publications.html">Publications</a>
            <a href="teaching.html">Teaching</a>
            <a href="coworkers.html">Co-workers</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </header>
    <div class="container">
        <section id="overview">
            <h2>Overview</h2>
            <p>Welcome to the overview section. Here you can find a brief introduction about Alberto Fachechi.</p>
        </section>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/x.png" alt="X"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Alberto Fachechi. All rights reserved.</p>
    </footer>
</body>
</html>
